<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Intership Form</h1>
    <div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" class="form-control" name="fname" required>
                <div class="invalid-feedback">
                    firstName is required
                </div>
            </div>
            <div class="col-4">
                <label for="last-name-input" class="form-label">LastName</label>
                <input type="text" id="last-name-input" class="form-control" name="lname" required>

                <div class="invalid-feedback">
                    Lastname is required
                </div>
            </div>
            <div class="col-4">
                <label for="email-input" class="form-label">Email Address</label>
                <div class="input-group has-validation">
                    <input type="email" id="email-input" class="form-control" name="email" placeholder="xyz@abc.com"
                        required aria-describedby="inputGroupPrepend">
                    <div class="invalid-feedback">
                        email is required
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label for="college-input" class="form-label">College</label>
                <input type="text" id="college-input" class="form-control" name="clg" required>
                <div class="invalid-feedback">
                    please select the valid college Name
                  </div>
            </div>
            <div class="col-3">
                <label for="validationCustom04" class="form-label">Graduate Year </label>
                <select class="form-select" id="validationCustom04" required>
                    <option  selected disabled value="">Choosen</option>
                    <option value="1">2020</option>
                    <option value="2">2021</option>
                    <option value="3">2023</option>
                    <option value="3">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select the valid Graduate year
                  </div>
            </div>
            <div class="col-3">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="number" id="roll-no-input" name="roll" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide the Roll No.
                  </div>
            </div>
            <div class="col-12">
                <div class="form-check"></div>
                <label for="conditions-checkbox" class="form-check-label">Agree to terms and condition</label>
                <input type="checkbox" id="conditions-checkbox" value="" class="form-check-input" required>
                <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
            </div>
            <div class="col-12">
                <label for="form" class="form-label"></label>
                <button id="form" class="btn btn-primary">Submitform</button>
            </div>



        </form>
    </div>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
